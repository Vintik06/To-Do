<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="text">
                <img class="image1" src="./img/Subtract.png" alt="">
                <p class="para1">To-Do List</p>
                <p class="para2">Figma Variants</p>
                <p class="para2">Auto Layout</p>
                <button class = "add-button">+</button>
            </div>
            <div class="to-do">
                <div class="up-to-do">
                    <div class="image2"><img src="./img/Vector.png" alt=""></div>
                    <p class="para3">To-Do</p>
                </div>
                <div class="todo-list"></div>
            </div>
        </div>
        <div class="add-task">
            <input class="input" type="text">
            <button class="add-task-add-button">+</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
